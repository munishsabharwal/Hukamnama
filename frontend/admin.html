
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin â€” Daily Hukamnamas</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <nav class="nav">
    <div class="brand">Daily Hukamnamas</div>
    <div class="links">
      <a href="/">Home</a>
      <a href="/editor">Editor</a>
      <a href="/admin">Admin</a>
      <a id="signin" href="/.auth/login/externalid">Sign in</a>
      <a id="signout" href="/.auth/logout" style="display:none">Sign out</a>
    </div>
  </nav>

  <main class="container">
    <h1>Admin Panel</h1>

    <section class="panel">
      <h2>Add / Update Editor</h2>
      <label>Email <input id="edEmail" type="email" placeholder="editor@example.com" /></label>
      <label>Gurudwaras (comma-separated codes) <input id="edGurdwaras" placeholder="GTB,DLS" /></label>
      <label>Role
        <select id="edRole">
          <option value="editor">editor</option>
          <option value="admin">admin</option>
        </select>
      </label>
      <button id="saveEditorBtn">Save</button>
    </section>

    <section class="panel">
      <h2>Send Invite Email</h2>
      <label>Recipient <input id="inviteEmail" type="email" /></label>
      <label>Gurudwaras (comma-separated codes) <input id="inviteGurdwaras" /></label>
      <button id="sendInviteBtn">Send Invite</button>
      <div id="inviteResult" class="muted"></div>
    </section>

    <div id="noAccess" class="warn" style="display:none">Admin role required.</div>
  </main>

  <script src="/assets/app.js"></script>
  <script>
    window.App.initAdmin();
  </script>
</body>
</html>
